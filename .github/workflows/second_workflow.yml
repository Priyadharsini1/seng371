#second workflow: approve, review

name: Java CI with Gradle second workflow

on:
  approve:
    branches: [ main ]
  review:
    branches: [ main ]
        
jobs:
  gradle:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        include:
          - java: 8
            os: ubuntu-18.04
            experimental: true
    continue-on-error: ${{ matrix.experimental }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Execute Gradle build
      run: gradle build
